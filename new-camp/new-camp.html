<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New camp</title>
    <!-- link to other page css-->
    <link rel="stylesheet" href="new-camp.css">
    <link rel="stylesheet" href="../camps/camps.css">
    <link href='https://fonts.googleapis.com/css?family=Archivo' rel='stylesheet'>
    <link rel="stylesheet" href="../responsiveness.css">
</head>
<body>
    <!--the promotion advert-->
    <div class="promo" id="prom">
        <p>This project was made by <a href="#">Kato</a> and designed by <a href="#"> CodeWell</a></p>
        <img src="../assets/Close.svg" alt="close" onclick="promo(this)">
    </div>
    <!--the navigation bar-->
    <nav>
        <a href="../index.html"><img src="../Assets/Logo.svg" alt="logo" class="logo"></a>
        <div class="navigation">
            <img src="../assets/menu-outline.svg" alt="menu" class="menu-icon" onclick="open()">
            <div class="nav-btns">
                <button type="submit" id="log-in-btn" class="view-btn"><a href="../sign in/sign-in.html">Login</a></button>
                <button type="submit" id="create-btn" class="view-btn"><a href="../sign in/sign-up.html">Create an account</a></button>
            </div>
        </div>
    </nav>
    <!-- form to be filled in adding a new camp-->
    <form action="">
        <h1>Add New Campground</h1>
        <label for="campgroud-name">Campground Name</label>
        <input type="text" name="campground-name" placeholder="Seven sisters Waterfall">
        <label for="price">Price</label>
        <input type="text" placeholder="$149" name="price">
        <label for="image">Image</label>
        <input type="url"  name="image" placeholder="www.thepinoytraveler">
        <label for="description">Description</label>
        <input type="text" id="description" name="description" placeholder="The seven sisters is the 39th tallest waterfall">
        <button class="view-btn">Add Campground</button>
    </form>
    <!--the footer yelpCamp logo image-->
    <div class="btm-img">
        <img src="../assets/Logo.svg" alt="logo">
    </div>
    <!--link tro the index js-->
    <script src="../index.js"></script>
</body>
</html>
