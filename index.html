<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YelpCamp</title>
    <!-- links to other css files -->

    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="camps/camps.css">
    <link rel="stylesheet" href="responsiveness.css">
    <!--link to google font-->

    <link href='https://fonts.googleapis.com/css?family=Archivo' rel='stylesheet'>
</head>
<body>
    <!--the promotion advert-->
    <div class="promo" id="prom">
        <p>This project was made by <a href="#">Kato</a> and designed by <a href="#"> CodeWell</a></p>
        <img src="assets/Close.svg" alt="close" onclick="promo(this)">
    </div>
    <!--the navigation bar-->
    <nav>
        <a href="#"><img src="Assets/Logo.svg" alt="logo" class="logo"></a>
        <div class="navigation" id="navigation">
            <img src="assets/menu-outline.svg" alt="menu" class="menu-icon" onclick="open()">
            <div class="nav-btns">
                <button type="submit" id="log-in-btn" class="view-btn"><a href="sign in/sign-in.html">Login</a></button>
                <button type="submit" id="create-btn" class="view-btn"><a href="sign in/sign-up.html">Create an account</a></button>
            </div>
        </div>
    </nav>

    <!--the hero page-->
    <div class="page">
        <div class="hero-img">
            <img src="assets/Hero Image (Tablet and Mobile).jpg" alt="image">
        </div>
        <div class="hero-text">
            <h1>Explore the best camps on Earth.</h1>
            <p>YelpCamp is a curated list of the best camping spots on earth. Unfiltered and unbiased reviews.</p>
            <div class="hero-paragraphs">
                <p><img src="assets/Checkmark.svg" alt=""> Add your own camp suggestions.</p>
                <p><img src="assets/Checkmark.svg" alt=""> Leave reviews and experiences.</p>
                <p><img src="assets/Checkmark.svg" alt=""> See locations for all camps</p>
            </div>
            <button class="view-btn"><a href="camps/camps.html">View Campgrounds</a></button>
            <div class="patners">
                <p>Partnered with:</p>
                <div class="patner-logo">
                    <img src="assets/Airbnb.svg" alt="Airbnub">
                    <img src="Assets/Booking.svg" alt="Booking">
                    <img id="plum" src="assets/Plum Guide.svg" alt="Plum guide">
                </div>
            </div>
        </div>
    </div>
    <!--link to the javascript  file for the hero page-->
    <script src="index.js"></script>
</body>
</html>
