<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YelpCamp</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="camps.css">
    <link href='https://fonts.googleapis.com/css?family=Archivo' rel='stylesheet'>
</head>
<body>
    <div class="promo">
        <p>This project was made by <a href="#">Kato</a> and designed by <a href="#"> CodeWell</a></p>
        <img src="assets/Close.svg" alt="close">
    </div>
    <nav>
        <img src="Assets/Logo.svg" alt="logo" class="logo">
        <div class="navigation">
            <img src="assets/menu-outline.svg" alt="menu" class="menu-icon">
            <div class="nav-btns">
                <button type="submit" id="log-in-btn">Login</button>
                <button type="submit" id="create-btn">Create an account</button>
            </div>
        </div>
    </nav>
    <div class="page">
        <div class="hero-img">
            <img src="assets/Hero Image (Tablet and Mobile).jpg" alt="image">
        </div>
        <div class="hero-text">
            <h1>Explore the best camps on Earth.</h1>
            <p>YelpCamp is a curated list of the best camping spots on earth. Unfiltered and unbiased reviews.</p>
            <div class="hero-paragraphs">
                <p><img src="assets/Checkmark.svg" alt=""> Add your own camp suggestions.</p>
                <p><img src="assets/Checkmark.svg" alt=""> Leave reviews and experiences.</p>
                <p><img src="assets/Checkmark.svg" alt=""> See locations for all camps</p>
            </div>
            <button class="view-btn">View Campgrounds</button>
            <div class="patners">
                <p>Partnered with:</p>
                <div class="patner-logo">
                    <img src="assets/Airbnb.svg" alt="Airbnub">
                    <img src="Assets/Booking.svg" alt="Booking">
                    <img id="plum" src="assets/Plum Guide.svg" alt="Plum guide">
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
