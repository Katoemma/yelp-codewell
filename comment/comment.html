<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment</title>
    <link rel="stylesheet" href="comment.css">
    <link rel="stylesheet" href="camps.css">
    <link href='https://fonts.googleapis.com/css?family=Archivo' rel='stylesheet'>
    <link rel="stylesheet" href="new-camp.css">
</head>
<body>
    <div class="promo">
        <p>This project was made by <a href="#">Kato</a> and designed by <a href="#"> CodeWell</a></p>
        <img src="assets/Close.svg" alt="close">
    </div>
    <nav>
        <img src="Assets/Logo.svg" alt="logo" class="logo">
        <div class="navigation">
            <img src="assets/menu-outline.svg" alt="menu" class="menu-icon">
            <div class="nav-btns">
                <button type="submit" id="log-in-btn">Login</button>
                <button type="submit" id="create-btn">Create an account</button>
            </div>
        </div>
    </nav>
    <form action="">
        <h1>Add New Comment</h1>
        <label for="description">Description</label>
        <input type="text" id="description" name="description" placeholder="e.g This was probably the best Camp i've visited. ">
        <button class="view-btn"> Post Comment</button>
    </form>
    <div class="btm-img">
        <img src="assets/Logo.svg" alt="logo">
    </div>
</body>
</html>
